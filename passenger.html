<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step 2: Passenger Recharge</title>
  <style>
    body{font-family:Arial;background:#f4f6f8;display:flex;justify-content:center;padding:20px;}
    .box{width:400px;background:#fff;padding:25px;border-radius:12px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
    h2{text-align:center;color:#28a745;}
    input{width:94%;padding:12px;margin:10px 0;border:1px solid #ddd;border-radius:6px;}
    button{width:100%;padding:12px;background:#28a745;color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:bold;}
    .card-display{background:#eef;padding:15px;margin-top:20px;border-radius:8px;border-left:5px solid #28a745;}
    hr{margin:15px 0;border:0;border-top:1px solid #ccc;}
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ’³ Passenger Portal</h2>
  <p>Enter your Card Number to check balance or recharge.</p>
  
  <input type="text" id="cardNoInput" placeholder="Enter Card No (e.g. BUS123456)">
  <button onclick="checkCard()">View My Card</button>

  <div id="displayArea"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
  // 1. !!! PASTE YOUR CONFIG FROM ADMIN.HTML HERE !!!
  const firebaseConfig = {
    apiKey: "PASTE_YOUR_API_KEY",
    authDomain: "smartbuscard.firebaseapp.com",
    databaseURL: "https://smartbuscard-default-rtdb.firebaseio.com",
    projectId: "smartbuscard",
    storageBucket: "smartbuscard.appspot.com",
    messagingSenderId: "...",
    appId: "..."
  };

  // 2. Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // 3. Function to find the card in the cloud
  function checkCard() {
    const cardNo = document.getElementById('cardNoInput').value.trim();
    
    db.ref('cards/' + cardNo).once('value').then((snapshot) => {
      const data = snapshot.val();
      
      if(data) {
        document.getElementById('displayArea').innerHTML = `
          <div class="card-display">
            <p><b>Passenger:</b> ${data.name}</p>
            <p><b>Balance:</b> â‚¹<span id="balText">${data.balance}</span></p>
            <hr>
            <input type="number" id="moneyToAdd" placeholder="Amount to Add (â‚¹)">
            <button onclick="addMoney('${cardNo}', ${data.balance})">Add Money</button>
          </div>
        `;
      } else {
        alert("Card not found! Check the number again.");
      }
    });
  }

  // 4. Function to update the money in the cloud
  function addMoney(cardNo, currentBalance) {
    const amount = parseInt(document.getElementById('moneyToAdd').value);
    
    if(!amount || amount <= 0) {
      alert("Please enter a valid amount");
      return;
    }

    const newTotal = currentBalance + amount;

    // UPDATE DATA IN FIREBASE
    db.ref('cards/' + cardNo).update({
      balance: newTotal
    }).then(() => {
      alert("Recharge Successful!");
      checkCard(); // Refresh the screen
    });
  }
</script>

</body>
</html>
